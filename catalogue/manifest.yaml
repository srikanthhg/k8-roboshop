---
apiVersion: v1
kind: Pod
metadata:
 name: catalogue
 labels:
  tier: backend
spec:
 containers:
  - image: srikanthhg/catalogue:v1
    name: catalogueimage
    resources:
     requests:
       cpu: "100m"
       memory: "128Mi"
     limits:
       cpu: "100m"
       memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
 name: catalogue
spec:
 selector:
  tier: backend
 ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  