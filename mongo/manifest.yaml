---
apiVersion: v1
kind: Pod
metadata:
 name: mongodb
 labels:
  tier: db
spec:
 containers:
  - image: srikanthhg/mongo:v1
    name: mydb
    imagePullPolicy: Always
    resources:
     requests:
      cpu: "100m"
      memory: "128Mi"
     limits:
      cpu: "100m"
      memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
 name: mongodb
spec:
 selector:
  tier: db
 ports:
  - protocol: TCP
    port: 80
    targetPort: 27017 